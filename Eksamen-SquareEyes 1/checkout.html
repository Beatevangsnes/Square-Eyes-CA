<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Square Eyes checkout page" />
    <title>Checkout</title>
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="checkout.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="/index.html">
            <img
              class="logoimg"
              src="/images/SquareEyes-logo.png"
              alt="Square Eyes logo"
          /></a>
        </div>
        <ul class="nav-links">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/videos.html">Videos</a></li>
          <li><a href="/cart.html">Shopping cart</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-desktop">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/videos.html">Videos</a></li>
          <li><a href="/cart.html">Shopping cart</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="text"><h1>CHECKOUT</h1></div>
      <div class="checkout-box">
        <div class="movie">
          <img
            class="movieimg"
            src="/images/Square_Eyes_Cover2.jpeg"
            alt="Godzilla - cover"
          />
        </div>
        <div class="movie-title"><p>Godzilla</p></div>
        <div class="movie-price"><p>14,99 $</p></div>
      </div>
      <div class="contact-information"><p>Contact information:</p></div>
      <div class="cii">
        <div class="contact-information2">
          <input
            class="ci"
            type="text"
            placeholder="E-mail"
            aria-label="Checkout - input E-mail"
          />
        </div>
        <div class="contact-information2">
          <input
            class="ci"
            type="number"
            placeholder="Phone number"
            aria-label="Checkout - input phone number"
          />
        </div>
        <div class="contact-information2">
          <input
            class="ci"
            type="text"
            placeholder="First name"
            aria-label="Checkout - input first name"
          />
        </div>
        <div class="contact-information2">
          <input
            class="ci"
            type="text"
            placeholder="Last name"
            aria-label="Checkout - input last name"
          />
        </div>
        <div class="contact-information2">
          <input
            class="ci"
            type="text"
            placeholder="Street adress"
            aria-label="Checkout - input street adress"
          />
        </div>
        <div class="contact-information2">
          <input
            class="ci"
            type="number"
            placeholder="Postcode/zip"
            aria-label="Checkout - input postcode/zip"
          />
        </div>
      </div>
      <div class="card-information">
        <div class="card-information2">
          <input
            class="card-ii"
            type="number"
            placeholder="Card number"
            aria-label="Checkout - input card number"
          />
        </div>
        <div class="card-information2">
          <input
            class="card-i"
            type="number"
            placeholder="Expiration date"
            aria-label="Checkout - input card expiration date"
          />
        </div>
        <div class="card-information2">
          <input
            class="card-i"
            type="number"
            placeholder="Security code"
            aria-label="Checkout - input card security code"
          />
        </div>
        <div class="pay-button">
          <a class="pay-button-style" href="/checkout-success.html">PAY</a>
        </div>
      </div>
      <div class="pay-buttond">
        <a class="pay-buttond-style" href="/checkout-success.html">PAY</a>
      </div>
    </main>
    <footer>
      <div class="footer"><p>&#169; Copyright</p></div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
